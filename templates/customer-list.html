{% extends 'template.html' %}
{% block content %}
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
