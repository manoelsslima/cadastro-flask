{% extends 'template.html' %}
{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST" action="/authenticate">
        <input type="hidden" name="next_page" value="{{ next_page or url_for('index') }}">
        <p><label>Usename:</label>
            <input class="form-control" type="text" name="username" required></p>
        <p><label>Password:</label>
            <input class="form-control" type="password" name="password" required></p>
        <p><button class="btn btn-primary" type="submit">Login</button></p>
    </form>
</div>
{% endblock content %}
